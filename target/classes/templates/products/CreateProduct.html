<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4">
            <h2 class="text-center mb-5">Create New Product</h2>
            <form method="post" enctype="multipart/form-data" th:object="${productDto}">
                <!-- Name -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" for="name">Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="name" th:field="*{name}" required />
                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>
                    </div>
                </div>
                <!-- Brand -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" for="brand">Brand</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="brand" th:field="*{brand}" required />
                        <p th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}" class="text-danger"></p>
                    </div>
                </div>
                <!-- Category -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" for="category">Category</label>
                    <div class="col-sm-8">
                        <select class="form-select" id="category" th:field="*{category}" required>
                            <option value="" disabled selected>Select a category</option>
                            <option value="Other">Other</option>
                            <option value="Phones">Phones</option>
                            <option value="Computers">Computers</option>
                            <option value="Accessories">Accessories</option>
                            <option value="Printers">Printers</option>
                            <option value="Cameras">Cameras</option>
                        </select>
                        <p th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="text-danger"></p>
                    </div>
                </div>
                <!-- Price -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" for="price">Price</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" id="price" step="0.01" min="0" th:field="*{price}" required />
                        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></p>
                    </div>
                </div>
                <!-- Description -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" for="description">Description</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
                        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></p>
                    </div>
                </div>
                <!-- Image File -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label" for="imageFile">Image</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="file" id="imageFile" th:field="*{imageFile}" required />
                        <p th:if="${#fields.hasErrors('imageFile')}" th:errors="*{imageFile}" class="text-danger"></p>
                    </div>
                </div>
                <!-- Submit and Cancel Buttons -->
                <div class="row">
                    <div class="col-sm-8 offset-sm-4">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a class="btn btn-outline-primary" href="/products" role="button">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
